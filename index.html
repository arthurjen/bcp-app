<!DOCTYPE html>
<html lang="en">

<body>
    <h1>On a new branch</h1>

    <main>
        <div>
            <label>
                default input:

    </main>
    <script>
        var primeCounter = 0;
        for(var i = 2; i < 200; i++) {
            for(var j = 2; j <= i; j++) {
                if(i % j === 0 && i !== j) {
                    break;
                }
                else if(i === j) {
                    console.log(i);
                    primeCounter++;
                }
                
            }
        }
        console.log(primeCounter, 'total prime numbers.');
    </script>
