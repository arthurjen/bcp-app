<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h2 {
        background-color: yellow;
        font-family: 'Times New Roman';
        text-align: center;
        
    }
    #result {
        padding: 10px;
        font-size: 2em;
        border: 1px solid blue;

    }

    .done {
        background: black;
        color: white;
    }
    </style>
</head>
<body>
    <h1>Run some code</h1>
    <h2>ðŸš§ UNDER CONSTRUCTION ðŸš§</h2>
    <div>
        square: <input checked name="power" type="radio" value="2">
        cube: <input name="power" type="radio" value="3">
    </div>
    <input id="input-number" type="number">
    <button onclick="getSquare()">Get Square</button>
    <div id="result"></div>
    <div>
        <input autofocus id="emoji-test" placeholder="give emoji">
        <button onclick="emoji()" name="mister" value="ðŸ˜Ž">How is it stored?</button>
    </div>
    <script>
        function getSquare() {
            // find the input with id "input-number"
            var input = document.getElementById('input-number');
            // get the input, with name=[power], that is checked
            var power = document.querySelector('input[name=power]:checked');
            // console.log(power);
            // console.log(input);
            
            // get the value out of the number input:
            var x = input.value;
            // get the value out of the radio button:
            var exponent = power.value;
            
            // calculate the answer
            var square = Math.pow(x, exponent);
            
            // get the result div
            var result = document.getElementById('result');

            result.innerHTML = '<em>' + x + ' to the power of ' + exponent + ' is ' + square + '</em>';
           
            // else {
            //     result.style.color = 'red';
            // }
            result.classList.add('done');
            // log the answer to the console
            console.log(x, 'to the power of', exponent, 'is', square);
        }        
        function emoji() {
            // find the input with id "emoji-test"
            var test = document.getElementById('emoji-test');
            // store the value of emoji-test into j
            var j = test.value;
            // see if console will print the actual emoji (it does)
            console.log(j);

            // find the emoji button
            var what = document.querySelector('button[name=mister]');

            // store the value of the button
            var ok = what.value;

            // print to console the value
            console.log(ok);
        }
    </script>
</body>
</html>
