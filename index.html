<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h2 {
        background-color: yellow;
        font-family: 'Times New Roman';
        text-align: center;
        
    }
    </style>
</head>
<body>
    <h1>Run some code</h1>
    <h2>ðŸš§ UNDER CONSTRUCTION ðŸš§</h2>
    <div>
        square: <input checked name="power" type="radio" value="2">
        cube: <input name="power" type="radio" value="3">
    </div>
    <input id="input-number" type="number">
    <button onclick="getSquare()">Get Square</button>
    <div>
        <input autofocus id="emoji-test" placeholder="give emoji">
        <button onclick="emoji()">How is it stored?</button>
    </div>
    <script>
        function getSquare() {
            // find the input with id "input-number"
            var input = document.getElementById('input-number');
            // get the input, with name=[power], that is checked
            var power = document.querySelector('input[name=power]:checked');
            // console.log(power);
            // console.log(input);
            
            // get the value out of the number input:
            var x = input.value;
            // get the value out of the radio button:
            var exponent = power.value;
            
            // calculate the answer
            var square = Math.pow(x, exponent);

            // log the answer to the console
            console.log(x, 'to the power of', exponent, 'is', square);
        }        
        function emoji() {
            // find the input with id "emoji-test"
            var test = document.getElementById('emoji-test');
            // store the value of emoji-test into j
            var j = test.value;
            // see if console will print the actual emoji (it does)
            console.log(j);
        }
    </script>
</body>
</html>
